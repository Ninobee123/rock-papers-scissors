<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="11-rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('rock');" class="move-btn"><img src="rock-emoji.png" class="move-icon"></button>
    <button onclick="playGame('paper');" class="move-btn"><img src="paper-emoji.png" class="move-icon"></button>
    <button onclick="playGame('scissors');" class="move-btn"><img src="scissors-emoji.png" class="move-icon"></button>
    <div class="score-board">
        <p class="js-result result"></p>
        <p class="js-move">
           
        </p>
        <p class="js-score"></p>
    </div>
    <button onclick="resetScore();" class="reset-btn">Reset score</button>

    <script src="11-rock-paper-scissors.js">
      
    </script>
</body>
</html>
